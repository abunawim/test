<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@latest/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@latest/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>

  <div id="root"></div>     
  <script type="text/babel">
    ReactDOM.render(
       <h1>Hello, world!</h1>,
       document.getElementById('root')
     ); 
  </script>
    

    <div id="myReactApp1"></div>
    <div id="myReactApp2"></div>   
    <div id="myReactApp3"></div>   
    <script type="text/babel">

      class Man extends React.Component { 
        render() { 
          return <h1>{"Name: "+this.props.name+", Age: "+this.props.age}</h1>
        } 
      } 

      ReactDOM.render(<Man name="Bablu" age="280" />, document.getElementById('myReactApp1'));
      ReactDOM.render(<Man name="Minju" age="100" />, document.getElementById('myReactApp2'));
      ReactDOM.render(<Man name="Rahim" age="200" />, document.getElementById('myReactApp3'));

    </script>

  </body>
</html>
