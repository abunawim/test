<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CIA Lib Test</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="cia_jq_validation.js"></script>
</head>
<body>
    <form action="#" method="post" enctype="multipart/form-data">
        Username: <input type="text" name="username" class="cia_required">
        Password: <input type="text" name="password" class="cia_required">
        <button type="submit" class="btn btn-primary btn-sm cia_insert">Submit</button>
    </form>

    <form class="form-horizontal delValidate" action="#" method="post">
        <input type="hidden" name="formIdentifier" value="addDel" />
        <div class="form-group">
            <div class="col-sm-3">
                <input type="text" name="delivery_Method" class="form-control" placeholder="Enter new method" />
            </div>
            <div class="col-sm-2 col-sm-offset-2">
                <button type="submit" class="btn btn-default btn-block">Add</button>
            </div>
        </div>
    </form>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/additional-methods.min.js"></script>


    <script>

        $(document).ready(function () {

            $('.cia_insert').on('click',function (e) {
                //e.preventDefault();
               //e.stopPropagation();
                let thisForm = $(this).closest('form');
                cia_jq_validation(thisForm);

                /*thisForm.validate({
                    rules: {
                        username: {required: true},
                        password: {required: true}
                    }
                });*/
            });

            $('.delValidate').each(function () {
                $(this).validate({
                    rules: {
                        delivery_Method: {
                            required: true
                        }
                    },
                    message: {
                        delivery_Method: {
                            required: true
                        }
                    }
                });
            });

        });


        $(document).on('click','.modal_btn',function(){
            let cia_modal = $('.cia_modal');
            //Set modal show/hide
            cia_modal.modal('toggle');
        });

        
    </script>

    <script src="ckeditor/ckeditor.js"></script>
    <script type="text/javascript">
        $(function() {
            $('.ck_editor').each(function(){
                CKEDITOR.replace( $(this).attr('id'),
                {
                    toolbar : 'Basic',
                    skin :'office2013',//kama,office2013,moonocolor,moono-lisa (default)
                    toolbarCanCollapse : true,
                    height : 200,
                    //uiColor :'#F7F7F7'
                });
            });
        });

    </script>


    <!--Modal-->
    <div class="modal fade cia_modal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-primary">
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                        <span class="sr-only">Close</span>
                    </button>
                    <h4 class="modal-title">Material Details</h4>
                </div>
                <div class="modal-body">
                    <textarea class="ck_editor" name="test_name" id="test" cols="30" rows="10"></textarea>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-white" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!--End Modal-->

    <button type="button" class="btn btn-default modal_btn">Open Modal</button>

    <textarea class="ck_editor" name="test_name" id="test2" cols="30" rows="10"></textarea>

</body>
</html>
