<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<br>
	<div id="app">
		<div class="container">
			<div class="col-lg-offset-4 col-lg-4">
				<btn @modal-btn-clicked="modalLaunched"><slot></slot></btn>
				<modal :class="activeModal" @inner-close-btn="closeModal">
					<template slot="modal_header">
						<button type="button" @click="closeModal" class="close">&times;</button>
				        <h4 class="modal-title">Modal Header</h4>
					</template>
					<template slot="modal_body">
						<p>Modal Body</p>
					</template>
				</modal>
			</div>
		</div>
	</div>
	

<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
	<script src="vue.js"></script>

</body>
</html>
