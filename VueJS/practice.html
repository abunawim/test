<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<style>
		.foo{
			text-align: center;
		}

		.bar-enter-active, .bar-leave-active{
			transition: margin-left .5s;
		}

		.bar-enter{
			margin-left: -850px;
		}

		.bar-leave-to{
			margin-left: 850px;
		}

		.sidebar_menu{
			background: #ddd;
			padding: 25px;
		}
		.content{
			position: absolute;
			width: 100%;
			background: #eee;
			padding: 25px;
		}
	</style>
</head>
<body>
	
	<div id="app">
		<div class="container">
			<div class="row">
				<div class="col-md-4">
					<div class="sidebar_menu">
						<ul style="list-style: none;">
							<li><router-link to="home"><a class="btn btn-default">Home</a></router-link></li>
							<li><router-link to="about"><a class="btn btn-default">About</a></router-link></li>
							<li><a href="contact" class="btn btn-default">Contact</a></li>
						</ul>
					</div>
				</div>
				<div class="col-md-8">
					<transition name="bar">
						<router-view></router-view>
					</transition>
				</div>
			</div>
		</div>
	</div>
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
	<script src="vue-router.min.js"></script>
	<script>

	var Home = {
		template: `
			<div class="content">
				<h2>Home</h2>
				<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
			</div>
		`
	};

	var About = {
		template: `
			<div class="content">
				<h2>About</h2>
				<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
			</div>
		`
	};

	var Contact = {
		template: `
			<div class="content">
				<h2>Contact</h2>
				<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
			</div>
		`
	};

	var routes = [
		{path: '/home', component: Home},
		{path: '/about', component: About},
		{path: '/contact', component: Contact},
	];

	var router = new VueRouter({
		routes: routes,
		mode: 'history',
		base: '/test/VueJS/',
	});

	new Vue({
		el: "#app",
		router:router
	});

	</script>

</body>
</html>
