<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		table, th, td {
		    border: 1px solid black;
		    border-collapse: collapse;
		}
	</style>
</head>
<body>
	<div id="app">
		<!-- Movie name withe release year -->
		<ol>
			<li v-for="movie in formattedMovies">{{ movie }}</li>
		</ol>
		
		<!-- Add new move to the move list and watch it with watcher -->

		<button v-on:click="addMovie">Add Movie</button>

	</div>

	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js"></script>
	<script>
		new Vue({
			el:'#app',
			
			data:{
				movies: [
					{name: "Aynabaji", year:"2016"},
					{name: "Dhaka Attack", year:"2017"},
					{name: "Doob", year:"2018"},
				],
			},
			
			computed: {
				formattedMovies: function () {
					return this.movies.map(function (movie) { //will return a new array i.e, ["Aynabaji (2016)", "Dhaka Attack (2017)", "Doob (2018)"]
						return movie.name + ' ('+ movie.year +')';
					});
				}
			},

			methods:{
				addMovie: function() {
					this.movies.push({
						name: "Pora Mon 2", year: "2018" 
					});
				}
			},

			watch: {
				movies: function(movies) {
					var newMovie = movies[movies.length - 1];
					alert(newMovie.name + ' from ' + newMovie.year + ' was just added!');
					
				}
			}


		});
	</script>


</body>
</html>
