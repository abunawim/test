<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>scrollTop demo</title>
  <style>
     body{
      height:1500px;
     }
     .one{
         background:#ccc;
         padding: 30px 0;
         position: fixed;
         top:0;
         right: 0;
         left: 0;
     }
     .hidden{
         padding: 0px;
     }
  </style>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>

<nav class="one">
     <h1>Your Navigation  </h1>
</nav>
<script>
  $('document').ready(function(){
    $(window).scroll(function(){
      if($('.one').offset().top > 50){
         $('.one').addClass("hidden");
      }else{
         $('.one').removeClass("hidden");
      }
   });
  });
   
</script>
 
</body>
</html>
